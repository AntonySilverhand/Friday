[tool:pytest]
# pytest configuration for Day Management MCP Server tests

# Test discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = auto

# Output format
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=day_management_mcp_server
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests  
    slow: Slow running tests
    auth: Tests requiring authentication
    live: Tests requiring live Google services
    
# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:google.*
    
# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S